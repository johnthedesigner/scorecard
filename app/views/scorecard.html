<div><!-- Table Wrapper -->
    
    <div class="scorecard-grid-wrapper"><!-- Table -->
        
        <header class="scorecard-grid-header" style="width:{{subsets*100+superSubsets+260}}px;"><!-- Table Header -->
            
            <ul><!-- Super Subset Labels -->
                <li class="table-title"><!-- Table Title Cell 1,1 -->
                    <ul>
                        <li>
                            <span class="cell-body">{{table.title}}</span>
                        </li>
                    </ul>
                </li>
                <li ng-repeat="superSubset in table.superSubsets">
                    <span class="cell-body">{{superSubset.title}}</span>
                    <ul><!-- Subsets Labels -->
                        <li ng-repeat="subset in superSubset.subsets">
                            <span class="cell-body">{{subset.title}}</span>
                        </li>
                    </ul>
                </li>
            </ul>
            
        </header>
        
        <section class="scorecard-grid-sidebar"><!-- Table Row Labels -->
            
            <ul><!-- Super Topic Labels -->
                <li ng-repeat="superTopic in table.superTopics">
                    <span class="cell-body">{{superTopic.title}}</span>
                    <ul><!-- Topic Labels -->
                        <li class="sidebar-alternating-rows" ng-repeat="topic in superTopic.topics" ng-class-odd="'odd-cell'" ng-class-even="'even-cell'">
                            <span class="cell-body">{{topic.title}}</span>
                        </li>
                    </ul>
                </li>
            </ul>
            
        </section>
        
        <section class="scorecard-grid-body" style="width:{{subsets*100+superSubsets}}px;"><!-- Table Body -->
            
            <ul>
                <li class="clearfix" ng-repeat="superTopic in table.superTopics"><!-- Super Topic -->
                    <ul>
                        <li class="clearfix body-alternating-rows" ng-repeat="topic in superTopic.topics"><!-- Topic -->
                            <ul>
                                <li ng-repeat="superSubset in topic.superSubsets"><!-- Super Subset -->
                                    <ul>
                                        <li ng-repeat="subset in superSubset.subsets"><!-- Subset -->
                                            <span class="cell-body">{{subset.value}}</span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
            
        </section>
        
    </div>
    
</div>
